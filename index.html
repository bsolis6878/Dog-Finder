<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1><img src="./assets/images/sunny.svg"></img>
    </header>
    <!-- Parent div -->
    <main>
        <!-- Left side div -->
        <aside>
            <!-- Div to search -->
            <div class="search-div">
                <h1>Search for a city:</h1>
                <input />
                <button>Search</button>
            </div>
            <!-- Div for previous searches -->
            <div id="previous-searches">
                <h1>Search History:</h1>
            </div>
        </aside>
        <!-- Right side div, contains current and forecast -->
        <article>
            <!-- Display current data -->
            <div class="current-forecast">
                <h1 id="current-city"></h1>
                <h3 id="current-temp"></h3>
                <h3 id="current-wind"></h3>
                <h3 id="current-humidity"></h3>
            </div>
            <!-- Display forecast data -->
            <h1 id="five-day">Search for a city to display its weather!</h1>
            <div class="future-forecast">
                <!-- divs for each day created in script -->
            </div>
        </article>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
