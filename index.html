<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Finder</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <wrapper>
        <header>
            <div id="header-flex-container" class="container flex justify-between items-center h-12 bg-blue-500">
                <div id="header-flex-item-1">
                    <h1 class="app-title">Dog Finder </h1>
                    <p> Find the right Dog for you!</p>
                </div>
                <div id="header-flex-item-2">
                </div>
            </div>
        </header>

        <!-- what we do statement/mission statement -->
        <section id="mission-flex-container" class="container flex justify-center">
            <div id="mission-flex-item">
                <h2>Looking for the perfect dog for you, but not sure on a breed?
                    filler filler filler and then search for that breed of dog near you!
                </h2>
            </div>
        </section>

        <!-- random button and search input -->
        <div id="search-container" class="container flex justify-around">
            <button id="random-button" class="bg-blue-700">Random dogs</button>
            <select id="breed-search-bar" class="border-2">
                <option hidden>Select your breed</option>
            </select>
            <input placeholder="Enter city here" />
            <button id="adoption-search" class="bg-blue-700">Search</button>
        </div>
        <div id="dog-box"></div>


        <!-- adoption info here -->
        <div id="adoption-info-container" class="container flex justify-center">
            <div id="favorites">Favorites:</div>
            <div id="adoption-info" class="bg-blue-600 h-96 w-96 container flex flex-col"></div>
        </div>

        <footer class="w-full bottom-0 h-16 bg-blue-500">
            Made with Love by team 8 
        </footer>
    </wrapper>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
