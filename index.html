<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Parent div -->
    <main>
        <!-- Left side div -->
        <aside>
            <!-- Div to search -->
            <div class="search-div">
                <h1>Search for a city:</h1>
                <input />
                <button>Search</button>
            </div>
            <!-- Div for previous searches -->
            <div>

            </div>
        </aside>
        <!-- Right side div, contains current and forecast -->
        <article>
            <!-- Display current data -->
            <div class="current-forecast">
                <h1 id="current-city"></h1>
                <span id="current-temp"></span>
                <span id="current-wind"></span>
                <span id="current-humidity"></span>
            </div>
            <!-- Display forecast data -->
            <h1 id="five-day">Search for a city to display the data!</h1>
            <div class="future-forecast">
                <!-- divs for each day created in script -->
            </div>
        </article>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
