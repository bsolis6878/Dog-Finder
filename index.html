<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Finder</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-300">
    <!-- <wrapper class=""> -->
        <header>
            <div id="header-flex-container" class="p-8 container flex items-center bg-amber-200">
                <div id="header-flex-item-1">
                    <h1 class="text-5xl app-title">Dog Finder </h1>
                    <p class="mt-4">Find the right Dog for you!</p>
                </div>
                <div id="header-flex-item-2">
                </div>
            </div>
        </header>

        <!-- what we do statement/mission statement -->
        <section id="mission-flex-container" class="p-6 container flex justify-center">
            <div id="mission-flex-item">
                <h2>Looking for the perfect dog for you, but not sure on a breed?
                    filler filler filler and then search for that breed of dog near you!
                </h2>
            </div>
        </section>

        <!-- random button and search input -->
        <div id="search-container" class="container flex justify-around">
            <button id="random-button" class="bg-amber-200 p-2 rounded-md">random dog</button>
            <select id="breed-select" class="bg-amber-200 border-2 rounded-md"></select>
                <option hidden>Select your breed</option>
            </select>
            <input class="bg-amber-200 border-2 rounded-md" placeholder="Enter city here" id="city-search" />
            <button id="adoption-search" class="bg-amber-200 border-2 rounded-md">Search</button>
        </div>
        <div id="dog-box" class="container flex justify-around"></div>


        <!-- adoption info here -->
        <div id="adoption-info-container" class="container flex justify-center">
            <div id="favorites">Favorites:</div>
            <div id="adoption-info" class="m-12 rounded-md p-6 bg-amber-200 container flex flex-col"></div>
        </div>

        <footer class="w-full bottom-0 h-16 bg-amber-200">
            Made with Love by team 8 
        </footer>
    <!-- </wrapper> -->

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/@petfinder/petfinder-js/dist/petfinder.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
